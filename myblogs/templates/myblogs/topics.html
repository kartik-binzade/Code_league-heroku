<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% extends "myblogs/base.html" %}
{% block content %}
<p>Topics</p>

<ul>
    {% for topic in topics %}
    <li>
      <a href="{% url 'myblogs:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
    <li>No topics has added so far</li>
    {% endfor %}

</ul>
    <a href="{% url 'myblogs:new_topic' %}">Add new topic</a>
{% endblock content %}
</body>
</html>
